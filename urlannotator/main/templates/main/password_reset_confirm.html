{% extends 'base.html' %}

{% block main %}
<div class="container-fluid">
  <div class="row-fluid">
    <h2>Password reset</h2>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <p>Enter a new password and confirm it.</p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <form method="POST" action="" class="form form-horizontal">
        <fieldset>
          {% csrf_token %}
          {% include 'form.html' %}
          <div class="form-actions">
            <button class="btn" type="submit">Reset password</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
