{% extends 'base.html' %}
{% load compressed %}

{% block css %}
    {{ block.super }}
    {% compressed_css 'accounts' %}
{% endblock %}

{% block main %}
<div class="container-fluid offset3 span5 well">
  <div class="row-fluid">
    <h2>Password reset</h2>
  </div>
  <div class="row-fluid">
    <p>Enter a new password and confirm it.</p>
  </div>
  <div class="row-fluid">
    <form method="POST" action="" class="form form-horizontal">
      <fieldset>
        {% csrf_token %}
        {% include 'form.html' %}
        <div class="form-actions">
          <button class="btn" type="submit">Reset password</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
