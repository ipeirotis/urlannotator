{% extends 'base.html' %}

{% block main %}
<div class="container-fluid">
  <div class="row-fluid">
    <h2>Log in</h2>
  </div>
  <div class="row-fluid">
    <div class="span1">&nbsp;</div>
    <div class="span4">
      <form method="POST" action="#" class="form-horizontal">
        <fieldset>
        {% csrf_token %}
          {% include 'form.html' %}
          <div class="form-actions">
            <button type="submit">Log in</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="row-fluid">
    <h2>Log in via other services</h2>
  </div>
  <div class="row-fluid">
    <a href="{% url socialauth_begin 'google-oauth2'%}">Google</a>
    <a href="{% url socialauth_begin 'twitter'%}">Twitter</a>
    <a href="{% url socialauth_begin 'facebook'%}">Facebook</a>
    <a href="{% url odesk_login %}">Odesk</a>
  </div>
</div>
{% endblock %}
