{% extends 'base.html' %}

{% block main %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">&nbsp;</div>
    <div class="span8">
      <div class="well row-fluid">
        <div class="span7" style="border-right: 1px solid black; height: 100%">
          <form method="POST" action="#" class="form-horizontal">
            <legend>Register</legend>
            <fieldset>
            {% csrf_token %}
              {% include 'form.html' %}
              <div class="form-actions">
                <button class="btn btn-primary" type="submit">SIGN UP</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="span4" style="width: 40%;">
          <p style="margin-top: 20px;">Register via other services</p>
          <a class="btn btn-primary btn-small" href="{% url register_service 'google-oauth2'%}">Google</a>
          <a class="btn btn-primary btn-small" href="{% url register_service 'twitter'%}">Twitter</a>
          <a class="btn btn-primary btn-small" href="{% url register_service 'facebook'%}">Facebook</a>
          <a class="btn btn-primary btn-small" href="{% url odesk_register %}">Odesk*</a>
          <p style="font-size:70%">
            * Signing up by/connecting to Odesk will present you with full experience of URL annotator.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
