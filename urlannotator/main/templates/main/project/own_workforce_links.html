{% if project.is_own_workforce %}
<div data-bind="visible: hasOwnWorkforceLinks" style="border: 2px dashed gray; border-radius: 4px 4px 4px 4px; padding: 5px; margin: 7px;">
<h4>Links for own workforce management</h4>
<br>
<table>
    <tbody>
        <tr data-bind="visible: gather_url">
            <td style="width: 150px;vertical-align:top;text-align:right;padding-right:10px">URL Collecting Link</td>
            <td><input data-bind="value: gather_url" type="text" value="{{project.get_sample_gathering_url}}"></input>  <a data-bind="attr: {href: gather_url}" href="{{project.get_sample_gathering_url}}">go to</a></td>
        </tr>
        <tr data-bind="visible: voting_url">
            <td style="width: 150px;vertical-align:top;text-align:right;padding-right:10px">URL Voting Link</td>
            <td><input data-bind="value: voting_url" type="text" value="{{project.get_voting_url}}"></input>  <a data-bind="attr: {href: voting_url}" href="{{project.get_voting_url}}">go to</a></td>
        </tr>
    </tbody>
</table>
</div>
{% endif %}
